<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" ngModel required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" name="email" class="form-control" ngModel email required #email="ngModel">
            <span class="helper-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
        </div>
        <span class="helper-block" *ngIf="!userData.valid && userData.touched">User data is invalid!</span>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" name="secret" class="form-control" ngModel>
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label [for]="gender"><input type="radio" name="gender" [value]="gender" ngModel>{{gender}}</label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your data</h3>
      <p>Username: {{user.username}}</p>
      <p>Mail: {{user.email }}  </p>
      <p>Secret Question: {{user.secretQuestion}} </p>
      <p>Gender: {{user.gender}} </p>
    </div>
  </div>
</div>
